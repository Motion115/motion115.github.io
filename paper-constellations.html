<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ruishi Zou | Ray Zou</title>
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <meta http-equiv="refresh" content="5; url=https://ruishizou.github.io/paper-constellations">
    <!-- Google Fonts: Inter -->
    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Quicksand:wght@300..700&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet">
    <style>
        body {
            font-family: 'Fira Sans', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

    <!-- Relocation Card -->
    <div class="bg-white p-8 md:p-12 rounded-xl shadow-lg text-center max-w-lg mx-4">
        
        <!-- Icon -->
        <div class="mb-4">
            <svg class="w-16 h-16 mx-auto text-blue-500" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
            </svg>
        </div>

        <!-- Heading -->
        <h1 class="text-3xl font-bold text-gray-800 mb-4">Hi thereðŸ‘‹!</h1>

        <!-- Message -->
        <p class="text-gray-900 mb-6 text-lg">
            Paper constellations project have relocated to <a href="https://ruishizou.github.io/paper-constellations" class="text-blue-500 hover:underline">https://ruishizou.github.io/paper-constellations</a>.
        </p>

        <!-- Redirect Notice -->
        <p class="text-gray-500 mt-6 text-sm">
            You will be redirected automatically in <span id="countdown" class="font-bold">5</span> seconds.
        </p>
    </div>

    <script>
        // JavaScript to handle the visual countdown
        const countdownElement = document.getElementById('countdown');
        let timeLeft = 5;

        const countdownTimer = setInterval(() => {
            if (timeLeft <= 1) {
                clearInterval(countdownTimer);
            }
            timeLeft -= 1;
            countdownElement.textContent = timeLeft;
        }, 1000);
    </script>

</body>
</html>
